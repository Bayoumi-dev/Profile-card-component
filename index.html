<!DOCTYPE html>
<html lang="en">

<head>
    <!-- specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Provides a brief summary of a web page -->
    <meta name="description" content="This is a solution to the Profile card component challenge on Frontend Mentor. 
        The purpose of this challenge is to improve my coding skills by building realistic projects.">
    <!-- Favicon -->
    <link rel="icon" type="image/ico" sizes="32x32" href="images/favicon.ico">
    <!-- CSS File  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <section>

            <!-- Profile card component -->
            <div class="pf-card">
                <div class="pf-card__bg"></div>
                <div class="pf-card__avatar-wrapper">
                    <img src="images/image-victor.jpg" alt="Victor Crest's picture">
                </div>
                <h1 class="pf-card__name">Victor Crest</h1>
                <span class="pf-card__ago">26</span><br>
                <span class="pf-card__location">London</span>
                <hr>
                <ul class="pf-card__stats">
                    <li><span>80K</span>Followers</li>
                    <li><span>803K</span>Likes</li>
                    <li><span> 1.4K</span>Photos</li>
                </ul>
            </div>

        </section>
    </main>
    <!-- Footer  -->
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://bayoumi.dev" target="_blank">Bayoumi Dev</a>.
    </footer>
</body>

</html>
